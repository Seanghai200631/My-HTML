<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnny</title>
</head>
<body>
    <table border="2px" style="border-collapse: collapse;text-align: center;background-color: gray;">
        <thead>
            <caption>About Student</caption>
            <tr>
                <th>ឈ្មោះ</th>
                <th>ភេទ</th>
                <th>អាយុ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>តុលា</td>
                <td rowspan="2">ប្រុស</td>
                <td>២០</td>
            </tr>
            <tr>
                <td>មេសា</td>
                <td>១៩</td>
            </tr>
            <tr>
                <td>កញ្ញា</td>
                <td>ស្រី</td>
                <td>១៨</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">សរុប</td>
                <td>៣ នាក់</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
